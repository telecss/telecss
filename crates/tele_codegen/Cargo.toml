[package]
name = "tele_codegen"
version = "0.1.0"
description = "A CSS code generator that generates CSS code from the AST generated by tele_parser"
edition = "2021"
license = "MIT"
repository = "https://github.com/telecss/telecss"
keywords = ["css", "telecss", "tele_codegen", "codegen"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tele_parser = { path = "../tele_parser", version = "0.1.0" }
